<div class="container mx-auto px-4 py-10">
    <div class="bg-cover bg-center h-64 relative">
        <img src="{{ backgroundUrl }}" class="absolute inset-0 w-full h-full object-cover" alt="Background Image">
        <div class="absolute inset-0 bg-black bg-opacity-50 w-full h-full flex items-center justify-center">
            <h1 class="text-white text-4xl font-bold">Thank You for Your Booking!</h1>
        </div>
    </div>
    <div class="bg-white shadow-lg rounded p-6 mt-8">
        <p class="mb-2"><strong>Booking ID:</strong> {{ booking?.bookingId }}</p>
        <p class="mb-2"><strong>Package:</strong> {{ booking?.packageID }}</p>
        <p class="mb-2"><strong>Booking Date:</strong> {{ booking?.bookingDate }}</p>
        <p class="mb-2"><strong>Booking Person:</strong> {{ booking?.bookingPerson }}</p>
        <p class="mb-2"><strong>Number of Persons:</strong> {{ booking?.bookingRooms }}</p>
    </div>
</div>
