<div class="relative w-full h-max bg-cover bg-left-bottom"
    style="background-image: url('https://i.ibb.co/GdqrWKV/tourists.jpg');">
    <div class="absolute inset-0 bg-black opacity-50"></div>
    <div class="relative z-10 container mx-auto px-4 py-20 flex justify-end">
        <div class="w-full max-w-md bg-white p-8 rounded shadow-md">
            <h2 class="text-3xl font-bold mb-4">Join BonVoyage</h2>
            <p class="mb-6 text-gray-700">Sign up to explore the world with us!</p>
            <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
                <div class="mb-4">
                    <label for="name" class="block text-gray-700">Name</label>
                    <input id="name" formControlName="name" type="text" class="w-full px-3 py-2 border rounded" />
                    <div *ngIf="signUpForm.get('name')?.invalid && signUpForm.get('name')?.touched"
                        class="text-red-500 text-sm">
                        Name is required.
                    </div>
                </div>

                <div class="mb-4">
                    <label for="userEmail" class="block text-gray-700">Email</label>
                    <input id="userEmail" formControlName="userEmail" type="email"
                        class="w-full px-3 py-2 border rounded" />
                    <div *ngIf="signUpForm.get('userEmail')?.invalid && signUpForm.get('userEmail')?.touched"
                        class="text-red-500 text-sm">
                        Enter a valid email.
                    </div>
                </div>

                <div class="mb-4">
                    <label for="userPhone" class="block text-gray-700">Phone</label>
                    <input id="userPhone" formControlName="userPhone" type="text"
                        class="w-full px-3 py-2 border rounded" />
                    <div *ngIf="signUpForm.get('userPhone')?.invalid && signUpForm.get('userPhone')?.touched"
                        class="text-red-500 text-sm">
                        Enter a valid 10-digit phone number.
                    </div>
                </div>

                <div class="mb-4">
                    <label for="userPassword" class="block text-gray-700">Password</label>
                    <input id="userPassword" formControlName="userPassword" type="password"
                        class="w-full px-3 py-2 border rounded" />
                    <div *ngIf="signUpForm.get('userPassword')?.invalid && signUpForm.get('userPassword')?.touched"
                        class="text-red-500 text-sm">
                        Password must be at least 8 characters long.
                    </div>
                </div>

                <div class="mb-4">
                    <label for="userAddress" class="block text-gray-700">Address</label>
                    <input id="userAddress" formControlName="userAddress" type="text"
                        class="w-full px-3 py-2 border rounded" />
                    <div *ngIf="signUpForm.get('userAddress')?.invalid && signUpForm.get('userAddress')?.touched"
                        class="text-red-500 text-sm">
                        Address is required.
                    </div>
                </div>

                <button type="submit" class="w-full bg-[#C80036] hover:bg-[#FF6969] text-white py-2 px-4 rounded">
                    Sign Up
                </button>
            </form>
        </div>
    </div>

    <div *ngIf="showError" class="fixed bottom-0 right-0 m-6 p-4 bg-red-500 text-white rounded shadow-md">
        {{ errorMessage }}
    </div>
</div>
