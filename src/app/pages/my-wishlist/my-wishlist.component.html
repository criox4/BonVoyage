<app-hero title="My Wishlist" backgroundImage="https://i.ibb.co/6n8rFdH/wallpaperflare-com-wallpaper-2.jpg"></app-hero>

<div class="container mx-auto py-10">
    <div class="space-y-6">
        <div *ngFor="let item of myWishlist" class="flex flex-col md:flex-row border rounded-lg shadow-md overflow-hidden">
            <div class="md:w-1/3">
                <img [src]="packageDetails[item.wishlistId]?.packageImage" alt="Package Image" class="w-full h-full object-cover">
            </div>
            <div class="p-4 flex flex-col justify-between w-full">
                <div>
                    <h2 class="text-2xl font-semibold">{{ packageDetails[item.wishlistId]?.packageName }}</h2>
                    <p class="mt-2"><strong>Country:</strong> {{ packageDetails[item.wishlistId]?.packageCountry }}</p>
                    <p><strong>City:</strong> {{ packageDetails[item.wishlistId]?.packageCity }}</p>
                    <p><strong>Price:</strong> {{ packageDetails[item.wishlistId]?.packagePrice }}</p>
                    <p><strong>Duration:</strong> {{ packageDetails[item.wishlistId]?.packageDuration }}</p>
                </div>
                <div class="mt-4 flex justify-between">
                    <button class="bg-primary text-white px-4 py-2 rounded" (click)="removeFromWishlist(item.wishlistId)">
                        Remove from Wishlist
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
