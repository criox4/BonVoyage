<div class="container mx-auto px-4 py-10">
    <input type="text" [(ngModel)]="searchLocation" placeholder="Search by location"
        class="mb-4 p-2 border rounded w-full" />
    <button (click)="onSearch()" class="bg-blue-500 text-white py-2 px-4 rounded mb-4">Search</button>

    <div *ngFor="let package of packages" class="mb-6 p-4 border rounded shadow-md">
        <img [src]="package.packageImage" alt="{{ package.packageName }}"
            class="w-full h-64 object-cover rounded mb-4" />
        <h2 class="text-2xl font-bold">{{ package.packageName }}</h2>
        <p>{{ package.packageCountry }}, {{ package.packageCity }}</p>
        <p>Rating: {{ package.packageRating }} ({{ package.packageReviews }} reviews)</p>
        <p>Duration: {{ package.packageDuration }}</p>
        <p>Price: <span class="line-through text-red-500">{{ getDiscountedPrice(package.packagePrice) }}</span> <span
                class="ml-2 text-green-500">{{ package.packagePrice }}</span></p>
        <button (click)="showDetails(package.packageID)" class="bg-blue-500 text-white py-2 px-4 rounded">More
            Details</button>
    </div>
</div>
